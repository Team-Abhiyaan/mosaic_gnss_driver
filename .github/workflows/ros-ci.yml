name: ros-ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  master-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - melodic
          - noetic
        include:
          - docker_image: ubuntu:bionic
            ros_distribution: melodic
            ros_version: 1
          - docker_image: ubuntu:focal
            ros_distribution: noetic
            ros_version: 1
    container:
      image: ${{ matrix.docker_image }}
    steps:
      - name: Setup overlay workspace
        run: mkdir -p ros_ws/src
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ros_ws/src
      - name: Setup ROS environment
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: ${{ matrix.ros_distribution }}
      - name: Build and Test
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: mosaic_gnss_driver
          target-ros1-distro: ${{ matrix.ros_distribution }}
      - name: cd
        run: bash -c 'cd ros_ws && ls;cd src/moasic_gnss_driver && ls'
      - name: Generate CMake compile_commands.json
        run: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: Run clang-tidy linter check.
        uses: ZedThree/clang-tidy-review@v0.7.0
